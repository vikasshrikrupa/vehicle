<!DOCTYPE html>
<html>
<head>
    <title>Vehicle PUCC Status & E-Challan</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
        }
        h1 {
            color: #227;
        }
        .challan {
            margin-top: 20px;
            background: #fafafa;
            border: 1px dashed #999;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 4px #eee;
        }
        .valid {
            background: #e0ffe0;
            border: 1px solid #090;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 15px;
        }
        td, th {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #eee;
        }
        .none {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Vehicle PUCC Expiry and E-Challan Status</h1>
    <div id="result">Loading data...</div>
    <script>
        // Set your current date when processing challan logic
        const today = new Date("2025-10-17"); // change as needed
        
        // Path to your CSV file must be in same repo for Github Pages
        const csvFile = "vehicle_data.csv";
        
        Papa.parse(csvFile, {
            header: true,
            download: true,
            complete: function(results) {
                const vehicles = results.data;
                // Filter for PUCC expired vehicles
                const expired = vehicles.filter(v => {
                    let expiry = new Date(v["PUCC Valid Up To"]);
                    return expiry < today;
                });
                let html = "";
                if (expired.length === 0) {
                    html = "<div class='none'>No expired vehicles found</div>";
                } else {
                    html = expired.map((v,i) => `
                        <div class="challan">
                            <strong>Maharashtra Traffic Police Challan:</strong><br>
                            Challan No.: HSPCM190058306${i+10}<br>
                            Vehicle No.: ${v["Vehicle Number"]}<br>
                            Owner: ${v["Owner Name"]}<br>
                            Violation(s): PUCC Expired on: ${v["PUCC Valid Up To"]}<br>
                            Fine: 200<br>
                            Payment Status: <span style="color: red;">Unpaid</span><br>
                            Comp.Fee (Rs): 200<br>
                        </div>
                    `).join('');
                }
                document.getElementById('result').innerHTML = html;
            }
        });
    </script>
</body>
</html>
